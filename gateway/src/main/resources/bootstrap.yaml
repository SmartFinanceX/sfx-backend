Spring:
  application:
    name: gateway
  profiles:
    active:
  cloud:
    nacos:
      server-addr: localhost:8848 # Nacos地址
    gateway:
      routes: # 网关路由配置
        - id: core-service # 路由id，自定义，只要唯一即可
          uri: lb://coreservice
          predicates:
            - Path=/user/**
        - id: search-service
          uri: lb://searchservice
          predicates:
          - Path=/search/**

            
    